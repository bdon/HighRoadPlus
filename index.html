<html>
    <head>
        <title>HighRoad+</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@3.2.1/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/pmtiles@2.7.2/dist/index.js"></script>
        <style>
            body {
                margin: 0;
            }
            #map {
                height:100%; width:100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="overlay">
        <script type="text/javascript" src="highroadplus.js"></script>
        <script type="text/javascript">
            let protocol = new pmtiles.Protocol();
            maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.js');
            maplibregl.addProtocol("pmtiles",protocol.tile);

            let URL = "http://localhost:8500/tiles/boston.pmtiles";

            const map = new maplibregl.Map({
                hash: true,
                container: 'map',
                style: {
                    version:8,
                    glyphs:'https://cdn.protomaps.com/fonts/pbf/{fontstack}/{range}.pbf',
                    sources: {
                        "protomaps": {
                            type: "vector",
                            url: "pmtiles://" + URL,
                            attribution: 'Protomaps Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                        }
                    },
                    layers: LAYERS
                }
            });

            map.on('mousedown', function (e) {
                var features = map.queryRenderedFeatures(e.point);
                features.map(feat => {
                    console.log(feat);
                });
            });
        </script>
    </body>
</html>
